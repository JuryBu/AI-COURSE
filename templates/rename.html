{% extends "base.html" %}

{% block title %}重命名资源{% endblock %}
{% block page_title %}重命名资源{% endblock %}

{% block content %}
    <h2>重命名资源</h2>
    <form method="POST">
        <label for="new_filename">新的资源名称：</label>
        <input type="text" id="new_filename" name="new_filename" required>
        <br><br>
        <button type="submit">确认重命名</button>
    </form>
    <br>
    <a href="{{ url_for('course_content') }}">返回资源列表</a>
{% endblock %}
